<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }

    </style>
</head>

<body>
    <div class="main-cont">
        <div class="container">
            <div class="content">
                <div class="inner">
                    <h2>Get <span>insights</span> that help your business grow.</h2>

                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.</p>
                    <div class="stats">
                        <div class="stat-1">
                            <h3>10k+</h3>
                            <p>companies</p>
                        </div>
                        <div class="stat-2">
                            <h3>314</h3>
                            <p>templates</p>
                        </div>
                        <div class="stat-3">
                            <h3>12M+</h3>
                            <p>queries</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image"></div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Udochukwu Amaefule</a>.
    </div>
</body>

</html>
